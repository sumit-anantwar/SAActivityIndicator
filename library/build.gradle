apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:24.2.1'
    testCompile 'junit:junit:4.12'
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'sa-activity-indicator'

    publishedGroupId = 'com.sumitanantwar'
    libraryName = 'SAActivityIndicator'
    artifact = 'sa-activity-indicator'

    libraryDescription = 'Activity Indicator Library for Android'

    siteUrl = 'https://github.com/sumit-anantwar/SAActivityIndicator'
    gitUrl = 'https://github.com/sumit-anantwar/SAActivityIndicator.git'

    libraryVersion = '0.0.1'

    developerId = 'sumit-anantwar'
    developerName = 'Sumit Anantwar'
    developerEmail = 'develop@sumitanantwar.com'

    licenseName = 'MIT License'
    licenseUrl = 'https://opensource.org/licenses/MIT'
    allLicenses = ["MIT"]
}

apply from: '../install.gradle'
apply from: '../bintray.gradle'